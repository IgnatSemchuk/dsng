<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/hamburger.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
  // Look for .hamburger
  window.onload = function() {
    var hamburger = document.querySelector(".hamburger");
    var navigation = document.querySelector(".navigation");
        // On click
        hamburger.addEventListener("click", function() {
            // Toggle class "is-active"
            hamburger.classList.toggle("is-active");
            // Do something else, like open/close menu
            navigation.classList.toggle("show");
        });
    };
</script>
</head>

<body>

    <main class="grid-wrapper">

        <header class="container header">
            <img class="bg-img" src="images/header_chair.png" alt="chairs">
            <nav class="header-wrapper">
                <img class="logo-img" src="images/logo/logo_DSGN.png" alt="logo">
                <h1 class="logo-title">Associates studio design</h1>
                <div class="socials-list">
                    <a class="social-icon" href="javascript:void(0);"><img src="images/icons/facebook_icon.png" alt="facebook icon"></a>
                    <a class="social-icon" href="javascript:void(0);"><img src="images/icons/twitter_icon.png" alt="twitter icon"></a>
                    <a class="social-icon" href="javascript:void(0);"><img src="images/icons/linkedin_icon.png" alt="linkedin icon"></a>
                    <a class="social-icon" href="javascript:void(0);"><img src="images/icons/google_icon.png" alt="google+ icon"></a>
                </div>
            </nav>
        </header>

        <nav class="container menu">
            <div class="strikethrough"></div>
            <div class="navigation" id="navigation">
                <!--navigation goes here-->
                <a class="navigation-item" href="javascript:void(0);">Home</a>
                <a class="navigation-item" href="javascript:void(0);">Projects</a>
                <a class="navigation-item" href="javascript:void(0);">Studio</a>
                <a class="navigation-item" href="javascript:void(0);">News</a>
                <a class="navigation-item" href="javascript:void(0);">Contact</a>
            </div>
            <div class="hamburger hamburger--spring" aria-label="Menu" aria-controls="navigation">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </div>
            <address class="address">
                <span>90802 California</span>
                <span>Long beach</span>
                <span>PO Box 68789</span>
                <span>300 East Ocean</span>
                <span>Boulevard</span>
            </address>  
            <address class="contacts">
                <span>+64 9 345 6758</span>
                <span>info@dsgn-studio</span>
            </address>
        </nav>

        <div class="container project-header">
            <div class="content content-projects">
                <nav class="nav-projects">
                    <a class="navigation-item project-item" href="javascript:void(0);">all</a>
                    <a class="navigation-item project-item" href="javascript:void(0);">house</a>
                    <a class="navigation-item project-item" href="javascript:void(0);">commercial</a>
                    <a class="navigation-item project-item" href="javascript:void(0);">personal</a>
                    <a class="navigation-item project-item" href="javascript:void(0);">studio lab</a>
                </nav>
                <span class="container-name">projects</span>
            </div>
        </div>

    </main>

</body>

</html>
